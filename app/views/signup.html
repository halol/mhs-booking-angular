<main class="signup">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
        <div class="panel">
          <div class="panel-body">
            <h4>Sign up</h4>
            <form action="">
              <div class="form-group">
                <label for="">Email <sup>*</sup></label>
                <input type="email" class="form-control" id="" placeholder="Email address" required autofocus>
                <p class="text-danger">Email is in wrong format</p>
              </div>
              <div class="form-group">
                <label for="">Confirm email <sup>*</sup></label>
                <input type="email" class="form-control" id="" placeholder="Confirm email address" validate>
                <!-- <p class="text-danger">Email is in wrong format</p> -->
              </div>
              <div class="form-group">
                <label for="">Password <sup>*</sup></label>
                <input type="password" class="form-control" id="" placeholder="Password">
                <!-- <p class="text-danger">Email is in wrong format</p> -->
              </div>
              <div class="form-group">
                <label for="">Confirm password <sup>*</sup></label>
                <input type="password" class="form-control" id="" placeholder="Confirm password">
                <!-- <p class="text-danger">Email is in wrong format</p> -->
              </div>
            </form>
          </div>
          <div class="panel-footer">
            <a href="#!/myaccount" class="btn btn-success">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
