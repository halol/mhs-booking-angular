<main class="results">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">


        <!-- Flexbox content -->
        <div class="panel">
          <div class="panel-heading">
            <h3><strong>Friday, 24/02/2017</strong>, <time>9:10</time>, Old Course</h3>
            <p class="text-danger"><i class="fa fa-times"></i> No tee times found</p>
          </div>
          <div class="panel-heading">
            <h3><span class="text-muted">Tomorrow:</span> <strong>Saturday, 24/02/2017</strong>, <time>9:10</time>, Old Course</h3>
            <p class="text-info"><i class="fa fa-search"></i> Found <strong>{{results.length}}</strong> tee times</p>
          </div>
          <div class="panel-body">
            <div class="flex flex-row flex-wrap items-stretch justify-left results-grid">
              <div class="item" ng-repeat="tee in results">
                <div class="panel" ng-click="clickOnPanel($event)">
                  <div class="panel-heading"><h4><time>{{tee.time}}</time></h4></div>
                  <div class="panel-footer">{{tee.type}}</div>
                </div>
              </div>
            </div>
            <div ng-hide="isloaded" class="text-center text-info" style="padding: 30px 0;">
              <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="panel-footer clearfix">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-primary" disabled>February</button>
              <button type="button" class="btn btn-default">March</button>
              <button type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button>
            </div>
            <a href="#!/auth" class="btn btn-success pull-right">Book selected</a>
          </div>
        </div>

    </div>
  </div>
</main>
