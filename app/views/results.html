<main class="results">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>Results for: </h2><strong>Course, Date, Players</strong>
          <button class="btn btn-primary pull-right">change</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Flexbox content -->
        <div class="flex flex-row flex-wrap items-stretch justify-left results-grid">
          <div class="item" ng-repeat="i in [1,2,3,4,5,6,7,9,10]">
            <div class="panel" ng-click="clickOnPanel($event)">
              <div class="panel-heading"><h4><time>10:00</time></h4></div>
              <div class="panel-footer">1 Round (2-ball)</div>
            </div>
          </div>


      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <a href="#!/auth" class="btn btn-success pull-right">Book selected</a>
    </div>
  </div>
</main>
